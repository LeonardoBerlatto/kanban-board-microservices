name: Execute tests
description: Execute tests for all projects

inputs:
  project:
    description: 'Project to test'
    required: true


runs:
  using: composite
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: gradle

    - name: Run tests
      run: ./gradlew test
      working-directory: ${{ inputs.project }}
      shell: bash